<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid border border-dark p-5 my-4 bg-dark">
        <h3  style="color: bisque;">Muted</h3>
        <h3 class="text-primary">Important</h3>
        <h3 class="text-success">Success</h3>
        <h3 class="text-info">info</h3>
        <h3 class="text-warning">warning</h3>
        <h3 class="text-danger">danger</h3>
        <h3 class="text-secondary">secondary</h3>
        <h3 class="text-white">white</h3>
        <h3 class="text-dark">dark</h3>
        <h3 class="text-light">light</h3>
    </div>

    <div class="container-fluid border border-dark p-5 my-4 bg-primary">
        <h3 class="bg-primary">important</h3>
    </div>

    <div class="container-fluid border border-dark p-5 my-4 bg-success">
        <h3 class="bg-success">sucess</h3>
    </div>

    <div class="container-fluid border border-dark p-5 my-4 bg-info">
        <h3 class="bg-info">info</h3>
    </div>

    <div class="container-fluid border border-dark p-5 my-4 bg-warning">
        <h3 class="bg-warning">warning</h3>
    </div>

    <div class="container-fluid border border-dark p-5 my-4 bg-danger">
        <h3 class="bg-danger">danger</h3>
    </div>

    <div class="container-fluid border border-dark p-5 my-4  bg-secondary">
        <h3 class="bg-secondary">secondary</h3>
    </div>

    <div class="container-fluid border border-dark p-5 my-4 bg-dark">
        <h3 class="bg-dark">dark</h3>
    </div>

    <div class="container-fluid border border-dark p-5 my-4 bg-light">
        <h3 class="bg-light">light</h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
